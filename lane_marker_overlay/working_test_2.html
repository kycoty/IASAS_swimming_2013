<!DOCTYPE html>

<html lang="en-US" style="height: 100%;background: url(background/DSC00015.JPG) -200px 0;"><head>
		<title>Lane Markers</title>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
		<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
		<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<style type="text/css">
		   .row {
				background-color:#0099FF;
				border:3px solid #003399;
				-webkit-border-radius: 10px;
				width:300px;
				height:95px;
				line-height:86px;
				margin-top:12px;
				margin-bottom:12px;
				
		   }
		   .name {
				font-family:Arial;
				float:left;
				color:white;
				font-weight:bold;
				font-size:40px;
				
		   }
		   
		</style>
		 
		<script>
		$(function() {
			$( "#angle" ).slider({
				orientation: "horizontal",
				range: "min",
				min: 15,
				max: 35,
				value: 25,
				slide: function( event, ui ) {
					console.log("ANGLE - " + ui.value + "deg");
					element_val = 'rotateX(' + ui.value + 'deg)';
					$('#image').css('-webkit-transform', element_val);
				}
			});	
			
			$( "#perspective" ).slider({
				orientation: "horizontal",
				range: "min",
				min: 200,
				max: 500,
				value: 380,
				slide: function( event, ui ) {
					console.log("PERSPECTIVE - " + ui.value);
					$('#container').css('-webkit-perspective', ui.value);				
				}
			});	
		});
		</script>
	</head>

	<body style="height:100%;">
		
		
		<!-- <div id='container' style='-webkit-perspective: 380;-webkit-perspective-origin: 9% 67%;margin-left: 380px;margin-top: -110px;-webkit-transform: rotate(0deg);'>
			<img id='image' src='helloworld.png' style='-webkit-transform: rotateX(23deg);height: 750px;width: 273px;'>
		</div> -->
		
		<div id="angle" style="width:300px;position:absolute;top:0;" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all"><p style="float:right">ANGLE</p><div class="ui-slider-range ui-widget-header ui-slider-range-min" style="width: 75%;"></div><a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 75%;"></a></div> <!-- angle -->
		<div id="perspective" style="width:300px;position:absolute;top:0;margin-top:50px;" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all"><p style="float:right">PERSPECTIVE</p><div class="ui-slider-range ui-widget-header ui-slider-range-min" style="width: 60.66666666666667%;"></div><a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 60.66666666666667%;"></a></div> <!-- perspective -->
		
		<div id="container" style="-webkit-perspective: 265px; -webkit-perspective-origin-x: 9%; -webkit-perspective-origin-y: 67%; margin-left: 380px; margin-top: -135px; -webkit-transform: rotate(0deg);">
			<div id="image" style="-webkit-transform: rotateX(20deg);">
				<div class="row">
					<span class="name">MAGNUSSEN</span>
				</div>
				<div class="row">
					<span class="name">MAGNUSSEN</span>
				</div>
				<div class="row">
					<span class="name">MAGNUSSEN</span>
				</div>
				<div class="row">
					<span class="name">MAGNUSSEN</span>
				</div>
				<div class="row" style="
    height: 90px;
    -webkit-transform: rotate(-0.7deg);
    margin-top: 16px;
">
					<span class="name">MAGNUSSEN</span>
				</div>
				<div class="row" style="
    -webkit-transform: rotate(-0.8deg);
    margin-top: 17px;
">
					<span class="name">MAGNUSSEN</span>
				</div>
								<div class="row" style="
    -webkit-transform: rotate(-0.8deg);
    margin-top: 17px;
">
					<span class="name">MAGNUSSEN</span>
				</div>
			</div>
			
		</div>
		

		
	

</body></html>
